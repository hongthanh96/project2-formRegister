<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
</head>

<body>
    <div class="body_container">
        <header>
            <div class="logo"><img src="./logo.png" alt="" srcset=""></div>
            <div class="title">
                <p>Deha Software - SignUp Form</p>
            </div>
        </header>
        <form action="" method="post" id="myform">

            <div class="container">
                <div class="form_group">
                    <div class="icon"><i class="fas fa-user"></i></div>
                    <div class="form_control">
                        <input type="text" name="name" id="name" placeholder="Username" data-rule-required='true' data-msg-required='<i class="fas fa-exclamation-triangle"></i> UserName không được để trống!' data-rule-minlength='3' data-msg-minlength='<i class="fas fa-exclamation-triangle"></i> Tên phải có ít nhất 3 kí tự!'
                            data-rule-maxlength='15' data-msg-maxlength='<i class="fas fa-exclamation-triangle"></i> Tên không quá 15 kí tự!'>
                    </div>
                </div>
                <div class="error_form"><label id="name-error" class="error" for="name"></label></div>
                <div class="form_group">
                    <div class="icon"><i class="fas fa-envelope"></i></div>
                    <div class="form_control">
                        <input type="text" name="email" id="email" placeholder="Email" data-rule-required='true' data-msg-required='<i class="fas fa-exclamation-triangle"></i> Email không được để trống !' data-rule-regex='^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$' data-msg-regex='<i class="fas fa-exclamation-triangle"></i> Email không đúng định dạng!'>
                    </div>
                </div>
                <div class="error_form"><label id="email-error" class="error" for="email"></label></div>
                <div class="form_group">
                    <div class="icon"><i class="fas fa-phone-alt"></i></div>
                    <div class="form_control">
                        <input type="text" name="phone" id="phone" placeholder="Telephone" data-rule-required='true' data-msg-required='<i class="fas fa-exclamation-triangle"></i> Số điện thoại không đươc để trống!' data-rule-number='true' data-msg-number='<i class="fas fa-exclamation-triangle"></i> Số điện thoại không đúng định dạng!'
                            data-rule-regex='(03|07|08|09|01[2|6|8|9])+([0-9]{8})\b' data-msg-regex='<i class="fas fa-exclamation-triangle"></i> Số điện thoại không hợp lệ!'>
                    </div>
                </div>
                <div class="error_form"><label id="phone-error" class="error" for="phone"></label></div>
                <div class="form_group">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="form_control">
                        <input type="text" name="address" id="address" placeholder="Address" data-rule-required='true' data-msg-required='<i class="fas fa-exclamation-triangle"></i> Địa chỉ không được để trống!' data-rule-minlength="5" data-msg-minlength='<i class="fas fa-exclamation-triangle"></i> Địa chỉ phải có ít nhất 5 kí tự!'>
                    </div>
                </div>
                <div class="error_form"><label id="address-error" class="error" for="address"></label></div>
                <div class="form_group">
                    <div class="icon"><i class="fas fa-lock"></i></div>
                    <div class="form_control">
                        <input type="password" name="pass1" id="pass1" placeholder="Password" data-rule-required='true' data-msg-required='<i class="fas fa-exclamation-triangle"></i> Password không được để trống!' data-rule-minlength='6' data-msg-minlength='<i class="fas fa-exclamation-triangle"></i> Password phải có ít nhất 6 kí tư!'
                            data-rule-maxlength='20' data-msg-maxlength='<i class="fas fa-exclamation-triangle"></i> Password phải ít hơn 20 kí tự'>
                    </div>
                </div>
                <div class="error_form"><label id="pass1-error" class="error" for="pass1"></label></div>
                <div class="form_group">
                    <div class="icon"><i class="fas fa-lock"></i></div>
                    <div class="form_control">
                        <input type="password" name="comfirmpass" id="comfirmpass" placeholder="Comfirm password" data-rule-required='true' data-msg-required='<i class="fas fa-exclamation-triangle"></i> Comfirm Passwork không được để trống!' data-rule-equalto=”#pass1” data-msg-equalto='<i class="fas fa-exclamation-triangle"></i> Xác nhận Mật khẩu không trùng khớp!'>
                    </div>
                </div>
                <div class="error_form">
                    <div class="error_form"><label id="comfirmpass-error" class="error" for="comfirmpass"></label></div>
                    <div class="form_group">
                        <input type="button" name="" value="REGISTER NOW" id="submit" placeholder="Re-type password" onclick="validate()">
                    </div>
                    <div class="footer">
                        <div class="footer_left">Already have an account? </div>
                        <div class="footer_right"><a href="#">Login</a></div>
                    </div>
                </div>
        </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
        <script src="https://kit.fontawesome.com/607b7b9d04.js" crossorigin="anonymous"></script>
        <script src="js.js"></script>

</body>

</html>
